<div class="container">
    <h5 class="my-5 text-center">Lista pokemonów</h5>
    <div class="row">
        <div class="col-md-2 col-lg-2 mb-4" *ngFor="let pokemon of pokemons">
            <div class="card">
            <img [src]="pokemon.image" class="image" alt="{{pokemon.name}}">
            <div class="card-body">
                <h6 class="card-title">Nazwa: {{ pokemon.name }}</h6>
                <div class="d-flex justify-content-between">
                <span class="pt-1">{{ pokemon.id }}</span>
                <a [routerLink]="['/pokemon', pokemon.id]" class="btn btn-dark btn-sm">Pokaż więcej</a>
                </div>
            </div>
            </div>
        </div>
    </div>
  </div>
